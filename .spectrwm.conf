# SPECTRWM CONFIGURATION 


# WINDOW MANAGEMENT

workspace_limit             = 22
focus_mode                  = default
focus_close                 = previous
focus_close_wrap            = 1
focus_default               = last
spawn_position              = next
workspace_clamp             = 1
warp_focus                  = 1
warp_pointer                = 0

# Window Decoration
border_width                = 0
color_focus                 = rgb:87/72/63
color_focus_maximized       = rgb:2a/2a/2a
color_unfocus               = rgb:41/41/41
color_unfocus_maximized     = rgb:2a/2a/2a
region_padding              = 0
tile_gap                    = 0


#region = screen[1]:3840x1080+0+0

# Region containment 
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width              = 20

# Remove window border when bar is disabled and there is only one window in workspace
disable_border              = always



# BAR SETTINGS

bar_enabled                 = 1
bar_border_width            = 0 
bar_color                   = rgb:2a/2a/2a
bar_color_selected[1]       = rgb:aa/8f/7c
bar_font_color_selected     = rgb:be/be/be
bar_font_color[1]           = rgb:be/be/be
bar_font                    = Sarasa Mono J:size=11.5:antialias=true
bar_font_pua                = Sarasa Mono J:size=11.5:antialias=true
bar_action                  = ~/bin/spectrwm/baraction.sh
bar_action_expand           = 1
#bar_delay		    = 2
bar_justify                 = center
bar_format = +|3L +D+<+<+S+< min: +M  |  <+C> +< +W  +|2 %a,+< %b %d +< - +< %I:%M %p +|3R +<+<+< +A
workspace_indicator         = listcurrent,listactive,markcurrent,markurgent
# bar_at_bottom               = 0
# clock_enabled               = 1
# clock_format                = %a %b %d
maximize_hide_bar           = 0
urgent_collapse             = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio                = 0.6


